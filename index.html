<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;1,400;1,900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Rubik+Doodle+Shadow&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Zomato clone Website</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="navbar_brand">
                <img src="zomato_logo.png" alt="logo" class="navbar_logo">
            </div>
            <div class="navbar_nav_items">
                <button class="nav_item  button__primary"> Order Food</button>
            </div>
        </nav>
    </header>
    <main class="container">
        <!-- Hero section -->
        <section class="hero_container">
            <div class="hero_image_container">
                <img src="food.png" alt="hero image" class="hero_image">
            </div>
            <div class="hero_description">
                <h1 class="hero_text">
                    Order food from favourite restaurants near you.
                </h1>
                <button class="button__primary">Order now</button>
            </div>

        </section>
        <br>
        <br>
        <br>
        <br>
        <!-- explore menu -->
        <section class="explore_menu_container">
            <h1 class="explore_menu_text">Explore Our Menu</h1>

            <div class="explore_menu_gradiant_bg">

            </div>
            <div class="explore_menu_lists">
                <!-- Burger -->
                <div class="food_card">
                    <div class="food_card_image_container">
                        <img src="burger.png" alt="burger" class="food_image">
                    </div>
                    <div class="food_card_description">
                        <h3 class="food_title">Burger</h3>
                        <p>Burger king, Mcdonals, Burger place <span style="color: #D83A56;">+3</span></p>
                    </div>
                </div>

                <!-- Pizza -->
                <div class="food_card" id="pizza_card">
                    <div class="food_card_image_container">
                        <img src="pizza.png" alt="pizza" class="food_image">
                    </div>
                    <div class="food_card_description">
                        <h3 class="food_title">Pizza</h3>
                        <p>Pizza Hunt, Domino's, Pizza place <span style="color: #D83A56;">+3</span></p>
                    </div>
                </div>

                <!-- Ice Creams -->

                <div class="food_card">
                    <div class="food_card_image_container">
                        <img src="chocolate_ice_cream.png" alt="ice_cream" class="food_image">
                    </div>
                    <div class="food_card_description">
                        <h3 class="food_title">Ice-cream</h3>
                        <p>chocolate-ice cream, Baskin Robins,Ibaco, <span style="color: #D83A56;">+3</span></p>
                    </div>
                </div>
            </div>
        </section>

    </main>
</body>

</html>
